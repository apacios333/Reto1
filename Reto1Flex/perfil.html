        <!-- Encabezado-->

            </ul>
        </nav>
    </header>

    <main>

        <article>
            <h1>PERFIL DE TU PERSONAJE</h1>

            <form>
                <div class="form-group">
                    <label for="fantasticname">Nombre de personaje:</label>
                    <input type="text" id="fantasticname" name="fantasticname">
                </div>

                <p>Seleccione el tipo de personaje:</p>
                <div class="form-person">
                    <input type="radio" id="humano" name="personaje" value="humano">
                    <label for="humano">Humano</label>

                    <input type="radio" id="pez" name="personaje" value="pez">
                    <label for="pez">Pez</label>

                    <input type="radio" id="ave" name="personaje" value="ave">
                    <label for="ave">Ave</label>

                    <input type="radio" id="flor" name="personaje" value="flor">
                    <label for="flor">Flor</label>

                    <input type="radio" id="felino" name="personaje" value="felino">
                    <label for="felino">Felino</label>

                    <input type="radio" id="reptiliano" name="personaje" value="reptiliano">
                    <label for="reptiliano">Reptiliano</label>
                </div>

                <div class="form-textarea">
                    <label for="ability">Características:</label>
                    <textarea name="ability" rows="2" cols="50" placeholder="Introduce aquí la descripcion y características de tu personaje"></textarea>
                </div>
                <div class="form-textarea">
                    <label for="hilo">Sigue el hilo:</label>
                    <textarea name="hilo" rows="6" cols="50" placeholder="Sigue el hilo de la historia"></textarea>
                </div>
            </form>
        </article>

        <aside>
            <h1>TUS DATOS PERSONALES</h1>
            <form>

                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="surname">Apellidos:</label>
                    <input type="text" id="surname" name="surname">
                </div>

                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>

                <button type=”button”>Enviar</button>
            </form>
        </aside>



    </main>
