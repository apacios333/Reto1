<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Reto 1 Curso Frontend: Sitio Web HTML en base a hojas CSS">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- icono en la pestaña -->
    <link href="icon/icono.gif" type="image/x-icon" rel="shortcut icon">
    <title>Sitio Web Home - Reto 1 -</title>
</head>

<body class="container-fluid d-flex flex-column min-vh-100" style="background-color:lightgrey; font-style: italic; font-weight: bold; font-family: 'Franklin Gothic Medium';">

    <!--Barra de navegación = Header -->
    <header class="rounded-lg p-3 m-1" style="background-color: lightblue; ">
        <nav class="navbar navbar-expand-md navbar-light">
            <!--Icono y Título-->
            <span class="navbar-brand">
                <img src="icon/icono.gif" width="30" height="30" class="d-inline-block align-top rounded-lg" alt="">
            </span>
            <h1 class="encabezado mb-0" style="color: rgb(36, 36, 71);">FANTASTIC COMMUNITIES</h1>
            <!--Agrupa en botón la navegación en el punto de corte md, data-target="#navbarCollapse apunta al id de la lista que se desplegará (requiere de data-toggle="collapse"). 
            *navbar-toggler para usar el complemento de colapso.
            *<span class="navbar-toggler-icon"></span> Icono de 3 rayas en el botón
            *aria-.. información  semántica a los elementos de la web-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Links-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!--ml-auto alinea los elementos a la izq-->
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <!--resalta la página perfil donde me encuentro-->
                        <a class="nav-link" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Una fila con 2 columnas en dispositivos md y mayores, donde article (col-md-8) es el doble que aside (col-md-4). Para dispositivos menores article y aside se ponen uno encima del otro (col-12 en ambos) -->
    <main class="row justify-content-center text-center flex-grow-1 m-1">

        <!-- Article-->
        <article class="col col-12 col-md-8 my-4">

            <!--formulario en horizontal con form-group row. 
            *col-form-label para que label estén centrados verticalmente con sus controles de formulario asociados.
            *form-control estilo bootstrap para input y textarea. Ocupan el 100% del contenedor. Los envolvemos con div para indicar su ancho-->
            <form class="col">
                <h4 class="mb-4">PERFIL DE TU PERSONAJE</h4>
                <div class="form-group row">
                    <label class="col-form-label col-4 text-right" for="fantasticname">Nombre de personaje:</label>
                    <div class="col-6">
                        <input class="form-control" type="text" id="fantasticname" name="fantasticname">
                    </div>
                </div>

                <div class="form-group">
                    <p>Seleccione el tipo de personaje:</p>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="humano">
                            <input class="form-check-input" type="radio" id="humano" name="personaje"
                                value="humano">Humano
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="pez">
                            <input class="form-check-input" type="radio" id="pez" name="personaje" value="pez">Pez
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="ave">
                            <input class="form-check-input" type="radio" id="ave" name="personaje" value="ave">Ave
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="flor">
                            <input class="form-check-input" type="radio" id="flor" name="personaje" value="flor">Flor
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="felino">
                            <input class="form-check-input" type="radio" id="felino" name="personaje"
                                value="felino">Felino
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="reptiliano">
                            <input class="form-check-input" type="radio" id="reptiliano" name="personaje"
                                value="reptiliano">Reptiliano
                        </label>
                    </div>
                </div>

                <div class="form-group row justify-content-center">
                    <div class="col-8">
                        <label for="ability">Características:</label>
                        <textarea class="form-control" name="ability" rows="2" placeholder="Introduce aquí la descripcion y características de tu personaje"></textarea>
                    </div>
                </div>

                <div class="form-group row justify-content-center">
                    <div class="col-8">
                        <label for="hilo">Sigue el hilo:</label>
                        <textarea class="form-control" name="hilo" rows="5" placeholder="Sigue el hilo de la historia"></textarea>
                    </div>
                </div>
            </form>
        </article>

        <!-- Aside-->
        <aside class="col col-12 col-md-4 rounded-lg pt-3 my-3 d-flex" style="background-color:lightblue;">
            <form class="col flex-grow-1">
                <h4 class="mb-4">TUS DATOS PERSONALES</h4>
                <div class="form-group row">
                    <label class="col-form-label col-4 text-right" for="name">Nombre:</label>
                    <div class="col">
                        <input class="form-control" type="text" id="name" name="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4 text-right" for="surname">Apellidos:</label>
                    <div class="col">
                        <input class="form-control" type="text" id="surname" name="surname">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4 text-right" for="edad">Edad:</label>
                    <div class="col">
                        <input class="form-control" type="text" id="edad" name="edad">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4 text-right" for="email">Email:</label>
                    <div class="col">
                        <input class="form-control" type="text" id="email" name="email">
                    </div>
                </div>
                <button class="btn btn-light mt-5 mb-1" type=”button”>Enviar</button>
            </form>
        </aside>

    </main>

    <!-- Footer -->
    <footer class="row row-cols-1 mt-auto mx-1">
        <p class="col text-center text-white" style="background-color: rgb(36, 36, 71);">
            - Bootcamp Frontend de <a href="https://geekshubsacademy.com/" title="Academia de formación para desarrolladores con bloques formativos online y presenciales ">GeeksHubs
                Academy</a>. Reto 1 : Sitio Web Dinámico, by Alicia -
        </p>
    </footer>

    <!-- Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
